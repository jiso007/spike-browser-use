[tool:pytest]
testpaths = browser_use_ext/tests/unit browser_use_ext/tests/integration
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=browser_use_ext
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    --tb=short 